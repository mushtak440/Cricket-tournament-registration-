<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cricket Tournament Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      background: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h2>Cricket Tournament Registration</h2>
  <form action="submit_form.php" method="POST">
    <label for="teamName">Team Name:</label>
    <input type="text" id="teamName" name="teamName" required />

    <label for="captainName">Captain's Name:</label>
    <input type="text" id="captainName" name="captainName" required />

    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}" />

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required />

    <label for="players">Number of Players:</label>
    <select id="players" name="players">
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
    </select>

    <label for="category">Category:</label>
    <select id="category" name="category">
      <option value="under16">Under 16</option>
      <option value="under19">Under 19</option>
      <option value="open">Open</option>
    </select>

    <button type="submit">Register Team</button>
  </form>
</body>
</html>
